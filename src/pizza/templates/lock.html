{% extends "base.html" %}
{% block head %}
<title>Pizza Lock Manager</title>
{% endblock head %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="align-items-center">
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-success" onclick="window.open('/pizza/lock/acquire')">ყიდვა 1 საათით - 10 ლალი</button>
                                    <button class="btn btn-danger" onclick="window.open('/pizza/lock/release')">ამას არ დააწვეთ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
